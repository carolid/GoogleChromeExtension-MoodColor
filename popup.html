<!DOCTYPE html>
<html>
  <head>

    <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="button.css">

    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="popup_info">
      <h1 class="mb-3" id = "popup_header">How are you feeling today?</h1>
      <h2 class="mb-3" id = "popup_detail"><i>Double click an emoji, and a video will appear in a new tab.</i></h2>
    </div>

    <div class="emoji_list">
      <img id="sad_emoji" class="emoji" src="images/sad_emoji.png" alt="">
      <img id="tired_emoji" class="emoji" src="images/tired_emoji.png" alt="">
      <img id="happy_emoji" class="emoji" src="images/happy_emoji.png" alt="">
    </div>
    <div class="emoji_list">
      <img id="cute_emoji" class="emoji" src="images/cute_emoji.png" alt="">
      <img id="content_emoji" class="emoji" src="images/content_emoji.png" alt="">
      <img id="excited_emoji" class="emoji" src="images/excited_emoji.png" alt="">
    </div>

    <div>
      <iframe ID="video" width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
      </iframe>
    </div>
    

    <div class="input-group">
      <select class="custom-select selectpicker show-tick" id="color_select">
        <option selected>select a color...</option>
        <option value="red">red
        <option value="orange">orange
        <option value="yellow">yellow
        <option value="green">green
        <option value="blue">blue
        <option value="purple">purple
        <option value="black">black
      </select>
      <div class="input-group-append">
        <button id="customize_button" class="btn btn-success" type="button">CUSTOMIZE</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
